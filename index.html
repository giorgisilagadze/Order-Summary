<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order summary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

    <div class="main-div">
        <div class="image-div"></div>
        <h1 class="h1-summ">Order Summary</h1>
        <p class="p-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="div-2">
            <div class="div-both">
                <div><img src="./images/icon-music.svg" alt=""></div>
                <div class="div-plan">
                    <p class="p-plan">Annual Plan</p>
                    <p class="p-money">$59.99/year</p>
                </div>
            </div>
            <div>
                <a href="" class="a-change">Change</a>
            </div>
        </div>
        <div class="pay">
            <p class="p-pay">Proceed to Payment</p>
        </div>
        <p class="cancel">Cancel Order</p>

    </div>
